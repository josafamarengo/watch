<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Analogic Watch</title>
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="clock">
                <div class="clock-face">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>

                    <div class="center-dot"></div>
                    <div class="div number number-1">I</div>
                    <div class="div number number-2">II</div>
                    <div class="div number number-3">III</div>
                    <div class="div number number-4">IV</div>
                    <div class="div number number-5">V</div>
                    <div class="div number number-6">VI</div>
                    <div class="div number number-7">VII</div>
                    <div class="div number number-8">VIII</div>
                    <div class="div number number-9">IX</div>
                    <div class="div number number-10">X</div>
                    <div class="div number number-11">XI</div>
                    <div class="div number number-12">XII</div>
                </div>
            </div>
        </div>
    </body>
</html>
